<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="mainContent">
        <h1 class="title">
          Get <span class="highlightedText">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="bottomRow">
          <div class="bottomRowItem">
            <span class="quantity">10k+</span>
            <span class="itemName">COMPANIES</span>
          </div>
          <div class="bottomRowItem">
            <span class="quantity">314</span>
            <span class="itemName">TEMPLATES</span>
          </div>
          <div class="bottomRowItem">
            <span class="quantity">12M+</span>
            <span class="itemName">QUERIES</span>
          </div>
        </div>
      </main>
      <img src="./images/image-header-desktop.jpg" alt="" class="rightImage" />
    </div>
  </body>
</html>
